<!DOCTYPE html>
<html>

<head>
    <title>Train Data Search</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Search Train Data</h1>
            <form action="train_data.php" method="POST">
                <div class="form-group">
                    <label for="start">Start Station</label>
                    <input type="text" class="form-control" id="start" name="start" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination Station</label>
                    <input type="text" class="form-control" id="destination" name="destination" required>
                </div>
                <button type="submit" class="btn btn-primary">Search Trains</button>
            </form>
        </div>
    </div>
</body>

</html>
